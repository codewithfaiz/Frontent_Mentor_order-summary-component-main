<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card_container">
    <!----------------Illustration Image -------------->
      <img class="illustration_hero_img" src="images/illustration-hero.svg">
    <!----------------Card Container Content -------------->
    <div class="card_container_content">
      <div class="content">
        <h4><b>Order Summary</b></h4>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
     <!---------------Annual plan container--------------> 
      <div class="annual_plan_container">
        <img src="images/icon-music.svg">
        <p>
          <b>Annual Plan</b>
          <br>
          <span>$59.99/year</span>
        </p>
        <a href="#">Change</a>
      </div>
      <!---------------Payment Container-------------->
      <div class="payment_container">
        <button>Proceed to Payment
        </button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faiz Khan</a>.
  </div>
</body>

</html>
